<template name="Timer">

    <header>
        <h2>
            Timer
        </h2>
        <button class="btn btn-default" id="startBtn">
            Start
        </button>
        <button class="btn btn-default" id="stopBtn">
            Stop
        </button>
    </header>

    <section>
        <span>
         Countdown: {{ time}}
        </span>
    </section>

</template>
